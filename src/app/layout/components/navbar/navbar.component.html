<nav class="navbar navbar-expand-lg bg-light">
  <div class="container-fluid">
    <a class="navbar-brand btnSidebarToggle" (click)="sidebarToggle()">
      <i class="fa-solid fa-bars"></i>
    </a>
    <a class=" navbar-brand" href="javascript:void(0)"> {{ getTitle() }} </a>
    <button aria-label="Toggle navigation" class=" navbar-toggler" (click)="collapse()"
      [attr.aria-expanded]="!isCollapsed" aria-controls="collapseExample" id="navigation" type="button">
      <i class="fa-solid fa-ellipsis-vertical"></i>
    </button>
    <div class="collapse navbar-collapse" [ngbCollapse]="isCollapsed" id="navigation">
      <div class="w-100 text-end">
        <h5>{{usrFullName}} <b class="text-info">Permisos:</b> {{role}}</h5>
      </div>
      <ul class=" navbar-nav me-auto mb-2 mb-lg-0">
        <li class=" nav-item" ngbDropdown>
          <a class=" nav-link" data-toggle="dropdown" href="javascript:void(0)" ngbDropdownToggle>
            <div class=" photo">
              <img alt="Profile Photo" src="assets/img/anime3.png" />
            </div>
            <b class=" caret d-none d-lg-block d-xl-block"> </b>
            <p class=" d-lg-none">Log out</p>
          </a>
          <ul class="kodiaks-profile-dd dropdown-navbar" ngbDropdownMenu>
            <li class=" nav-link">
              <a class=" nav-item" href="#" ngbDropdownItem>
                Profile
              </a>
            </li>
            <li class=" dropdown-divider"></li>
            <li class=" nav-link">
              <a class=" nav-item"  (click)="logout()" ngbDropdownItem>
                Log out
              </a>
            </li>
          </ul>
        </li>
        <li class=" separator d-lg-none"></li>
      </ul>
    </div>
  </div>
</nav>
