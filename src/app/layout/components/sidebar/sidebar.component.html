<div class="sidenav" [ngClass]="collapsed ? 'sidenav-collapsed' : ''">
  <div class="logo-containter">
    <button id="btSidenavToggle" class="logo" (click)="toggleCollapse()">
      <img class="logo-img" src="../../../../assets/img/Letras.png">
    </button>
    <div class="logo-text" *ngIf="collapsed">Softbeer</div>
    <button class="btn-close" *ngIf="collapsed" (click)="closeSidenav()">
      <i class="fa-solid fa-xmark"></i>
    </button>
  </div>
  <ul class="sidenav-nav">
    <li *ngFor="let menuItem of menuItems" class="sidenav-nav-item">
      <a [routerLink]="[menuItem.path]" class="sidenav-nav-link" routerLinkActive="active"  [routerLinkActiveOptions]="{exact: true}">
        <i class="{{ menuItem.icon }} sidenav-link-icon"></i>
        <span class="sidenav-link-text" *ngIf="collapsed">{{ menuItem.title }}</span>
      </a>
    </li>
  </ul>
</div>
