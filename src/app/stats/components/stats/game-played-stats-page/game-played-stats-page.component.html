<div class=" card-header">
  <div class="row gy-2 gx-3 align-items-center w-100">
    <div class="col-sm-10">
      <h1>
        Softbeer Juegos Jugados
      </h1>
    </div>
    <div class="col-sm-2 text-right">
      <label for="bTSideDesc" class="form-label">Bateo/Lanzamiento</label>
      <select #ddlBtSide name="bTSideDesc" class="form-select w-100" [(ngModel)]="gamePlayedModel.game.date"
        (change)="onDdlDateGameChange($event)" [appCanEdit]="[]">
        <option selected [attr.data-id]="0">Seleccione</option>
        <option *ngFor="let item of lstGamesPlayed" [attr.data-id]="item.gameId" [attr.data-key-val]="item.date">
          {{item.date}}</option>
      </select>
      <!-- <input class="form w-100 h-100" data-bs-toggle="modal" type="date" *appRole="['SuperAdmin','Admin']" [appCanEdit]="[]"/> -->
    </div>
  </div>
</div>
<div class=" card-body">
  <h3>Softbeer</h3>
  <app-team-table [detailOfOurGame]="gamePlayedModel.detailOfOurGame"></app-team-table>
  <h3>{{gamePlayedModel.game.rivalData.teamName}}</h3>
  <app-team-table></app-team-table>
</div>
