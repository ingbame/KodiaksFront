<app-member-modal [actionStr]="actionStr" [MemberModel]="MemberModel" [idToEdit]="idToEdit" [saveEvent]="updateDataEvent"></app-member-modal>

<div class=" row">
  <div class=" col-md-12">
    <div class=" card">
      <div class=" card-header">
        <div class="row">
          <div class="col col-lg-10">
            <h1 class=" card-title">Miembros del equipo</h1>
          </div>
          <div class="col col-md-2 text-end">
            <input class="btn btn-success w-100 h-100" data-bs-toggle="modal" data-bs-target="#memberModal" type="button"
              value="Agregar" (click)="OpenAddMemberModel()">
          </div>
        </div>
      </div>
      <div class=" card-body">
        <div class=" table-responsive">
          <table class="table" id="">
            <thead>
              <tr>
                <th>Nombre </th>
                <th>Apodo</th>
                <th>NÂ°</th>
                <th class=" text-center"></th>
              </tr>
            </thead>
            <tbody class="table-group-divider">
              <tr *ngFor="let member of lstMembers">
                <td>{{member.fullName}}</td>
                <td>{{member.nickName}}</td>
                <td>{{member.shirtNumber}}</td>
                <td class=" text-center">
                  <input class="btn btn-info w-100 h-100" data-bs-toggle="modal" data-bs-target="#memberModal" type="button"
                  value="Detalle" (click)="onEditMember(member)">
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
