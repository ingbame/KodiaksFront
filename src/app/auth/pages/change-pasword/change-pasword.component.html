<div class="container">
  <form (ngSubmit)="OnSubmit()" #form="ngForm">
    <div class="row">
      <div class="col-sm-12">
        <h1>Cambiar contraseña</h1>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-6 col-sm-offset-3">
          <input type="password" class="input-lg form-control" name="password1" id="password1" [(ngModel)]="logUsr.password" placeholder="Nueva contraseña"
            autocomplete="off" (keyup)="onKeyUp()" >
          <div class="row">
            <div class="col-sm-12">
              <span id="8char" class="fa-solid fa-xmark" style="color:red;"></span> Mínimo 8 caracteres
            </div>
          </div>
          <input type="password" class="input-lg form-control" name="password2" id="password2"
            placeholder="Repetir contraseña" autocomplete="off" (keyup)="onKeyUp()">
          <div class="row">
            <div class="col-sm-12">
              <span id="pwmatch" class="fa-solid fa-xmark" style="color:red;"></span> Contraseñas coinciden
            </div>
          </div>
          <input type="submit" class="col-xs-12 btn btn-primary btn-load btn-lg"
            value="Change Password">
      </div>
      <!--/col-sm-6-->
    </div>
    <!--/row-->
  </form>
</div>
